collections:
  projects:
    output: true
  pages:
    output: true
    permalink: /:slug/

defaults:
  -
    scope:
      type: projects
    values:
      layout: gallery
  -
    scope:
      type: pages
    values:
      layout: default

theme: null

exclude:
  - ".DS_Store"
  - ".gitignore"
  - Gemfile
  - Gemfile.lock
  - README.md
